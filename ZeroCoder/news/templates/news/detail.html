{% extends "news/base.html" %}

{% block title %}{{ news.title }}{% endblock %}

{% block content %}
<div class="card my-4">
    <div class="card-header">
        <h1 class="card-title">{{ news.title }}</h1>
        <small class="text-muted">{{ news.pub_date }} | Автор: {{ news.author.username }}</small>
    </div>
    <div class="card-body">
        <h5 class="card-subtitle mb-2 text-muted">{{ news.short_description }}</h5>
        <p class="card-text">{{ news.text }}</p>
        <a href="{% url 'index' %}" class="btn btn-primary">Назад к списку новостей</a>
    </div>
</div>
{% endblock %}
